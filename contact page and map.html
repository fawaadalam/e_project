<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact page and map.css">
</head>
<body>
    <section>
        <div class="contact-container">
            <div class="form-container">
                <h3>Message Us</h3>
                <form action="your-server-endpoint" class="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Write Message..." required></textarea>
                    <input type="submit" value="Send" class="send-button">
                </form>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3618.030386340195!2d67.07668547509486!3d24.931034742430334!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33f45d2d1ae49%3A0x62a75a58791c4388!2sAyesha%20Manzil%2C%20Plot%20R%20706%2C%20Federal%20B%20Area%20Block%2015%20Gulberg%20Town%2C%20Karachi%2C%20Karachi%20City%2C%20Sindh%2C%20Pakistan!5e0!3m2!1sen!2s!4v1739630022754!5m2!1sen!2s" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
</body>
</html>
