<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Social Media Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            font-family: Arial, sans-serif;
        }

        .social-icons {
            display: flex;
            gap: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .social-icon {
            font-size: 36px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .social-icon:hover {
            transform: translateY(-10px);
        }

        .facebook:hover {
            color: #4267B2;
            box-shadow: 0 0 20px #4267B2;
        }

        .twitter:hover {
            color: #1DA1F2;
            box-shadow: 0 0 20px #1DA1F2;
        }

        .instagram:hover {
            color: #E1306C;
            box-shadow: 0 0 20px #E1306C;
        }

        .linkedin:hover {
            color: #0077B5;
            box-shadow: 0 0 20px #0077B5;
        }

        .youtube:hover {
            color: #FF0000;
            box-shadow: 0 0 20px #FF0000;
        }
    </style>
</head>
<body>
    <div class="social-icons">
        <a href="#" class="social-icon facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon linkedin" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="social-icon youtube" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
</body>
</html>
